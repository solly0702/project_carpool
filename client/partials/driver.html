<a href="/#/index" class="btn btn-danger btn-lg"> << Main</a>
<h2 align='center'>Welcome~!! {{driver.currentUser.name}}</h2>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <fieldset>
      <legend>Driver Infomation</legend>
      <form ng-submit="driver.create(); driver.geocoder();">
        <div class="form-group">
          <label for="start_loc">Start Locaton:</label>
          <input type="text" id="start_loc" ng-model="driver.start_loc" class="form-control">
        </div>
        <div class="form-group">
          <label for="end_loc">Destination:</label>
            <input type="text" id="end_loc"ng-model="driver.end_loc" class="form-control">
        </div>
        <div class="form-group">
          <label for="end_loc">Meeting Location:</label>
            <input type="text" id="meeting_loc" ng-model="driver.meeting_loc" class="form-control">
        </div>
        <div class="form-inline">
          <label for="capacity">Capacity:
            <select id="capacity" ng-model="driver.capacity" ng-init="driver.capacity=1" ng-options="idx for idx in driver.range(1,6);" class="form-control"></select>
          </label>
        </div>
        <div class="form-group">
          <label for="time">Suggested Meetimg Time:
            <input type="text" id="time" ng-model="driver.time_plan" datetime-picker date-only ng-value="driver.time_plan | date: date: 'MMM, dd, yy, h:mma'" class="form-control">
          </label>
        </div>
        <input type="submit" value="Submit" class="btn btn-default">
      </form>
    </fieldset>
  </div>
</div>
